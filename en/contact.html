
    <!-- Contact section -->
    <section class="contact-section container fade-in-up" id="contact">
      <div class="section-header fade-in" style="transition-delay: 0.1s">
        <h2>Contact <span style="color: #000">Us</span></h2>
        <p>We look forward to partnering with you on your data intelligence journey</p>
      </div>

      <div class="row">
        <div class="col-md-4 contact-left">
          <div class="contact-item">
            <h4>Sales & Partnerships</h4>
            <p>Mr. Xu</p>
            <p>Email: hubertxu@centlt.com</p>
          </div>
          <div class="contact-item">
            <h4>Solutions</h4>
            <p>Mr. Wei</p>
            <p>Email: weywei@centlt.com</p>
          </div>
          <div class="contact-item">
            <h4>HR</h4>
            <p>Ms. Xu</p>
            <p>Email: shannonxu@centlt.com</p>
          </div>
        </div>

        <div class="col-md-8 contact-right">
          <p class="remind">A consultant will contact you shortly â€” please stay reachable.</p>
          <form id="contactForm">
            <div class="row">
              <div class="col-md-6">
                <select class="form-control" name="type" required>
                  <option value="">Inquiry Type</option>
                  <option value="1">Sales Inquiry</option>
                  <option value="2">Solutions Inquiry</option>
                  <option value="3">HR Inquiry</option>
                </select>
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  placeholder="Your Name"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input
                  type="tel"
                  class="form-control"
                  name="mobile"
                  placeholder="Phone (optional)"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  name="company"
                  placeholder="Company"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  name="nation"
                  placeholder="Country / Region"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <textarea
                  class="form-control"
                  name="message"
                  placeholder="Your message"
                ></textarea>
              </div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>

<script src="../js/contact.js"></script>
