<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>世纪利通 - 全栈AI算力解决方案</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <!-- 依赖引入 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap-icons-1.13.1/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/basic.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <style></style>
  </head>
  <body>
    <!-- 联系我们模块（带滚动渐入动效） -->
    <section class="contact-section container fade-in-up" id="contact">
      <!-- 标题区域 -->
      <div class="section-header fade-in" style="transition-delay: 0.1s">
        <h2>联系<span style="color: #000">我们</span></h2>
        <p>期待与您携手共创数据智能新未来</p>
      </div>

      <!-- 内容区域（Bootstrap栅格布局） -->
      <div class="row">
        <!-- 左侧联系信息 -->
        <div class="col-md-4 contact-left">
          <!-- 销售与商务合作 -->
          <div class="contact-item">
            <h4>销售与商务合作</h4>
            <p>胥经理</p>
            <p>邮箱 hubertxu@centlt.com</p>
          </div>
          <!-- 行业解决方案 -->
          <div class="contact-item">
            <h4>行业解决方案</h4>
            <p>魏经理</p>
            <p>邮箱 weywei@centlt.com</p>
          </div>
          <!-- HR人力资源 -->
          <div class="contact-item">
            <h4>HR人力资源</h4>
            <p>徐经理</p>
            <p>邮箱 shannonxu@centlt.com</p>
          </div>
        </div>

        <!-- 右侧表单区域 -->
        <div class="col-md-8 contact-right">
          <p class="remind">专业顾问将给您回电，请保持电话畅通</p>
          <form id="contactForm">
            <div class="row">
              <div class="col-md-6">
                <select class="form-control" name="consultType">
                  <option value="">咨询类型</option>
                  <option value="sales">销售咨询</option>
                  <option value="solution">方案咨询</option>
                  <option value="hr">HR咨询</option>
                </select>
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  placeholder="您的姓名"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input
                  type="tel"
                  class="form-control"
                  name="phone"
                  placeholder="您的电话（选填）"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="您的邮箱"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  name="company"
                  placeholder="公司名称"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  name="region"
                  placeholder="国家/地区"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <textarea
                  class="form-control"
                  name="message"
                  placeholder="您的留言"
                ></textarea>
              </div>
            </div>
            <button type="submit" class="submit-btn">确认提交</button>
          </form>
        </div>
      </div>
    </section>

    <script src="./js/contact.js"></script>
  </body>
</html>
