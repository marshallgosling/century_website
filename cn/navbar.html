    <script>
      // 如果navbar-toggler显示，那么navbar-nav隐藏
      $(window).resize(function () {
        if ($(".navbar-toggler").is(":visible")) {
          $(".navbar-nav").hide();
        } else {
          $(".navbar-nav").show();
        }
      });
      // css只显示属于其的二级导航
      $(".dropdown-toggle").mouseenter(function () {
        $(this).next(".dropdown-menu").stop(true, true).delay(200).fadeIn();
        $(this)
          .parents(".dropdown")
          .siblings()
          .find(".dropdown-menu")
          .stop(true, true)
          .delay(200)
          .fadeOut();
      });
      $(window).scroll(function () {
        $(".dropdown-menu").stop(true, true).delay(200).fadeOut();
      });
      $(".dropdown").mouseleave(function () {
        $(".dropdown-menu").hide();
      });
      // 点击navbar-toggler切换菜单隐藏显示
      $(".navbar-toggler").click(function () {
        if ($(".navbar-nav").is(":visible")) {
          $(".navbar-nav").hide();
        } else {
          $(".navbar-nav").show();
        }
      });
      let WIDTH = $(window).width();
      if (WIDTH < 992) {
        $(".navbar-nav").hide();
        $(".dropdown-menu").show().css({ border: "none" });
      }
    </script>
