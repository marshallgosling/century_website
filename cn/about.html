<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>世纪利通 - 全栈AI算力解决方案</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <!-- 依赖引入 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href=".../bootstrap-icons-1.13.1/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/all.css" />
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <style>
      /* 淡入动画样式 */
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <!-- 导航栏模块 -->
    <section id="navbar"></section>
    <!-- 图片模块 -->
    <section id="video" class="video-full" style="height: 500px;">
      <img src="../img/banner_about.jpg" class="video-background"></img>
      <div class="video-overlay"></div>
      <div class="video-content">
        <h2>欢迎加入，共创未来</h2>
        <p>我们是一个正在不断壮大的团队</p>
        <p>由聪明、真诚，且负责的人组成</p>
        <p>重视解决问题的不同观点和方法</p>
      </div>
    </section>
    <!-- 服务模块 - 添加淡入动画类 -->
    <div id="service" class="service-module fade-in-section">
      
    </div>
    <!-- 服务内容区域 - 添加淡入动画类 -->
    <div class="service-content fade-in-section" style="margin-top: 80px;">
      <div class="service-desc content-transition" id="serviceDesc">
        <h3>我们的团队</h3>
        <div class="line"></div>
        <p>
          我们的团队由一群充满梦想与才华的人组成，他们来自地球各个角落，每一位成员不仅拥有国际化的成长背景，更在人工智能、云计算、分布式系统、软件工程等领域具备深厚的专业素养和跨学科的技术专长。
        </p>
        <p>加入我们，即是拥抱一个更广阔的世界。在这里，你将与全球顶尖人才一起，用技术搭建连接未来的桥梁，在推动AI演进的同时，也书写属于这个时代的多元共融故事。我们期待与你一同，不仅改变行业，更重新定义可能性的边界。</p>
        
      </div>
      <div class="service-media">
        <img
          src="../img/ourteam.jpg"
          alt="我们的团队"
          id="serviceImg"
        />
      </div>
    </div>
    <!-- 公司组织架构 - 添加淡入动画类 -->
    <div class="fade-in-section" style="margin-top: 80px;">
      <img src="../img/oginational_structure_cn.png" alt="公司组织架构" class="oginational-structure-img" style="width: 100%;" />
    </div>
    <!-- 联系我们 -->
    <div id="contact" style="margin-top: 80px;"></div>

    <!-- 底部模块 -->
    <section id="footer"></section>
    <!-- 动效 -->
    <script>
      $("#navbar").load("navbar.html");
      $("#footer").load("footer.html");
      $("#contact").load("contact.html");
      $("#service").load("service_module.html");
      // 淡入动画逻辑
      document.addEventListener('DOMContentLoaded', function() {
        // 检查元素是否在视口中
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
        };

        // 创建交叉观察器实例
        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
              observer.unobserve(entry.target); // 只触发一次
            }
          });
        }, observerOptions);

        // 观察所有带有fade-in-section类的元素
        document.querySelectorAll('.fade-in-section').forEach(section => {
          observer.observe(section);
        });
      });
    </script>
  </body>
</html>
