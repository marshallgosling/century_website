    <script>
      // css只显示属于其的二级导航
      $(".dropdown-toggle").mouseenter(function () {
        $(this).next(".dropdown-menu").stop(true, true).delay(200).fadeIn();
        $(this)
          .parents(".dropdown")
          .siblings()
          .find(".dropdown-menu")
          .stop(true, true)
          .delay(200)
          .fadeOut();
      });
      $(window).scroll(function () {
        $(".dropdown-menu").stop(true, true).delay(200).fadeOut();
      });
      $(".dropdown").mouseleave(function () {
        $(".dropdown-menu").hide();
      });
